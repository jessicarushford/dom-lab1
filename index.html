<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>DOM Mini Challenges</title>
  </head>
  <body>
    <header>
      <h1>DOM Mini Challenges</h1>
    </header>
    <main>
      <div class="one">
        <p class="total">Total: $0.00</p>
        <button class="snack-button cola" date-cost="2">LIME COLA $2.00</button>
        <button class="snack-button peanuts" date-cost="3">
          SALTED PEANUTS $3.00
        </button>
        <button class="snack-button chocolate" date-cost="4">
          CHOCOLATE BAR $4.00
        </button>
        <button class="snack-button gummies" date-cost="6">
          FRUIT GUMMIES $6.00
        </button>
      </div>
      <div class="two">
        <form>
          <label for="howMany">How many?</label>
          <input type="number" name="howMany" id="howMany" />
          <label for="whichCoin">Which coin?</label>
          <select name="whichCoin" id="whichCoin">
            <option value="penny">Penny</option>
            <option value="nickel">Nickel</option>
            <option value="dime">Dime</option>
            <option value="quarter">Quarter</option>
          </select>
          <button>Make Money!</button>
        </form>
        <div class="bank"></div>
      </div>
      <div class="three">
        <div class="bulb">Light Bulb</div>
        <button class="on-switch">On</button>
        <button class="off-switch">Off</button>
        <button class="toggle-switch">Toggle</button>
        <button class="end-switch">End</button>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
